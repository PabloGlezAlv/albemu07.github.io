<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="favicon.png" type="image/png" />
    <meta name="viewport" content="width=device-width, initial-scale=2.0" />
    <link rel="stylesheet" href="game.css" />
    <script src="//cdn.jsdelivr.net/npm/phaser@3.24.1/dist/phaser.js"></script>

    <title> Monjas2 </title>
  </head>

  <body>
    <div id = "Web">
      <div class ="container">
        <div id = "githubLink">
          <a href="https://github.com/albemu07/Farsantes">
            Jugar a <strong>Monja 2</strong>
             y descubrir m√°s informaciones en nuestro github
           </a>
        </div>
      </div>
    <script type="module">
      import Game from "./game.js";

      var config = {
        type: Phaser.AUTO,
        width: 1400,
        height: 800,
        pixelArt: true,
        input: {
          gamepad: true,
        },
        scale: {
          mode: Phaser.Scale.FIT,
          autoCenter: Phaser.Scale.CENTER_BOTH,
        },
        scene: [Game],
        physics: {
          default: "arcade",
          arcade: { gravity: { y: 400 }, debug: false },
        },
      };
      new Phaser.Game(config);
    </script>
  </body>
</html>
